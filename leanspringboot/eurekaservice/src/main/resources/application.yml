server:
  port: 8100
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
  instance:
    prefer-ip-address: true
    instanceId: ${spring.cloud.client.ip-address}:${server.port}  #注册实例ID生成规则
spring:
  application:
    name: EUREKA-CLIENT-1



management:
  endpoints:
    web:
      exposure:
        #开启所有节点
        include: "*"
  endpoint:
    #远程下线
    shutdown:
      enabled: true
